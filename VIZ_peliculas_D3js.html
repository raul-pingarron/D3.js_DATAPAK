<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VISUALIZACION D3.JS DATAPAK</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <style>
      .texto1 {
        font-size: 3em;
        font-family: 'Bungee', cursive;
      }
    </style>
  </head>
    <svg width="1024" height="150">
    <text class="texto1" x="40" y="40">Las películas</text>
    <text class="texto1" x="40" y="90">más taquilleras</text>
    <text class="texto1" x="40" y="140">de la historia</text>
    </svg>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <style>
      .axis text {
        font: 8pt sans-serif;
        font-family: 'Roboto Condensed', sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>
  </head>
  <body>
    <script>
      var colorScale = d3.scale.category10();
      var outerWidth = 505;
      var outerHeight = 350;
      var margin = { left: 110, top: 50, right: 30, bottom: 60 };
      var barPadding = 0.2;
      var xColumn = "Movie";
      var yColumn = "BoxOffice";
      var innerWidth  = outerWidth  - margin.left - margin.right;
      var innerHeight = outerHeight - margin.top  - margin.bottom;
      var svg = d3.select("body").append("svg")
        .attr("width",  outerWidth)
        .attr("height", outerHeight);
      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      var xAxisG = g.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + innerHeight + ")");
      var yAxisG = g.append("g")
        .attr("class", "y axis");
      var xScale = d3.scale.ordinal().rangeBands([0, innerWidth], barPadding);
      var yScale = d3.scale.linear().range([innerHeight, 0]);
      var xAxis = d3.svg.axis().scale(xScale).orient("bottom")
        .outerTickSize(0);         
      var yAxis = d3.svg.axis().scale(yScale).orient("left")
        .ticks(5)                   
        .tickFormat(d3.format("s")) 
        .outerTickSize(0);          
      function render(data){
        xScale.domain(       data.map( function (d){ return d[xColumn]; }));
        yScale.domain([0, d3.max(data, function (d){ return d[yColumn]; })]);
        xAxisG.call(xAxis);
        yAxisG.call(yAxis);
        var bars = g.selectAll("rect").data(data);
        bars.enter().append("rect")
          .attr("width", xScale.rangeBand());
        bars
          .attr("x",      function (d){ return               xScale(d[xColumn]); })
          .attr("y",      function (d){ return               yScale(d[yColumn]); })
          .attr("height", function (d){ return innerHeight - yScale(d[yColumn]); })
          .attr("fill",    function (d){ return   colorScale(d[yColumn]); });
        bars.exit().remove();
      }
      function type(d){
        d.BoxOffice = +d.BoxOffice;
        return d;
      }
      d3.csv("https://raw.githubusercontent.com/raul-pingarron/D3.js_DATAPAK/master/peliculas.csv", type, render);
    </script>
  </body>
</html>
